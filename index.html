<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>3 Choice Game</h1>
    </div>
    <div class="animation">
      <div class="pick-user"></div>      
      <div class="pick-computer"></div>
    </div>
    <div class="btn-group">

      <button class="btn" value="✋">✋</button>
      <button class="btn" value="✌️">✌️</button>

      <p class="rounds"></p>
      <p class="score_player"></p>
      <p class="score_computer"></p>
      <p class="winner"></p>
    </div>
  </body>
