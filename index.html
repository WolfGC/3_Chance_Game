<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Chance Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>3 Choice Game</h1>
      <h3>First to 5 Wins</h3>
    </div>
    <div class="animation">
      <div class="pick-user">
        <span>You:</span>
        <p class="test-player">✊</p>
      </div>
      <div class="pick-computer">
        <span>Computer:</span>
        <p class="test-computer">✊</p>
      </div>
    </div>
    <div class="btn-group">
      <button class="btn" value="✊">✊</button>
      <button class="btn" value="✋">✋</button>
      <button class="btn" value="✌️">✌️</button>
    </div>
    <div class="results-group">
      <p>Results</p>
      <p class="rounds">Select to play a round</p>
      <div class="score_group">
        <p class="score_player">You : 0</p>
        <p class="score_computer">Computer : 0</p>
      </div>
      <p class="winner"></p>
    </div>
  </body>
</html>
